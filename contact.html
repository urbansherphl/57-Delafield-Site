<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav>
    <div class="container">
      <div class="brand">57 Delafield Street</div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="info.html">Information</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="h1">Contact</h1>

    <div class="section">
      <div class="h2">Get in Touch</div>

      <form action="https://formspree.io/f/mrbadwbn" method="POST" style="max-width:600px; margin-top:20px;">
        <label>
          Full Name<br>
          <input type="text" name="name" required style="width:100%; padding:10px; margin-top:5px;">
        </label>
        <br><br>

        <label>
          Email Address<br>
          <input type="email" name="email" required style="width:100%; padding:10px; margin-top:5px;">
        </label>
        <br><br>

        <label>
          Phone (optional)<br>
          <input type="tel" name="phone" style="width:100%; padding:10px; margin-top:5px;">
        </label>
        <br><br>

        <label>
          Message<br>
          <textarea name="message" rows="6" required style="width:100%; padding:10px; margin-top:5px;"></textarea>
        </label>
        <br><br>

        <!-- Subject line in Gmail -->
        <input type="hidden" name="_subject" value="57 Delafield — New Inquiry">

      

        <button type="submit" class="cta" style="padding:12px 24px; font-size:16px;">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    © RU Properties Delafield · 57 Delafield St, New Brunswick, NJ
  </footer>

  <script src="script.js"></script>
</body>
